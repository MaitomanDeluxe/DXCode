<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>DXCode Mobile - Editor for iPad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <div id="menu-bar">
            <div class="menu-item" data-menu="file">ファイル</div>
            <div class="menu-item" data-menu="edit">編集</div>
            <div class="menu-item" data-menu="view">表示</div>
            <div class="menu-item" data-menu="run">実行</div>
            <div class="dropdown-menu" id="active-dropdown"></div>
        </div>

        <div id="workspace">
            <div id="activity-bar">
                <div class="activity-icon active" data-view="explorer" title="エクスプローラー"><i class="fas fa-copy"></i></div>
                <div class="activity-icon" data-view="search" title="検索"><i class="fas fa-search"></i></div>
                <div class="activity-icon" data-view="scm" title="ソース管理"><i class="fas fa-code-branch"></i></div>
                <div class="activity-icon" data-view="extensions" title="拡張機能"><i class="fas fa-puzzle-piece"></i></div>
            </div>

            <div id="sidebar-container">
                <div id="sidebar-header">
                    <span id="header-title">エクスプローラー</span>
                </div>
                
                <div id="view-explorer" class="sidebar-view active">
                    <div class="view-toolbar">
                        <i class="fas fa-file-medical" id="new-file-icon" title="新規ファイル"></i>
                        <i class="fas fa-folder-plus" id="new-folder-icon" title="新規フォルダ"></i>
                        <i class="fas fa-file-archive" id="zip-icon" title="ZIP書き出し"></i>
                    </div>
                    <ul id="file-list"></ul>
                </div>

                <div id="view-search" class="sidebar-view">
                    <div class="search-box">
                        <input type="text" id="global-search" placeholder="ファイル内を検索...">
                    </div>
                    <div id="search-results"></div>
                </div>

                <div id="view-scm" class="sidebar-view">
                    <div class="scm-info">未保存の変更</div>
                    <div id="scm-list"></div>
                    <button id="commit-btn">保存/確定 (模擬)</button>
                </div>

                <div id="view-extensions" class="sidebar-view">
                    <div class="ext-section">
                        <h4>テーマ設定</h4>
                        <div class="ext-item theme-opt" data-theme="vs-dark">Dark (Default)</div>
                        <div class="ext-item theme-opt" data-theme="vs">Light</div>
                        <div class="ext-item theme-opt" data-theme="hc-black">High Contrast</div>
                    </div>
                    <div class="ext-section">
                        <h4>XMLテーマ読込</h4>
                        <input type="file" id="theme-loader" accept=".xml" style="display:none">
                        <button onclick="document.getElementById('theme-loader').click()">XMLファイルを読み込む</button>
                    </div>
                </div>
            </div>

            <div id="editor-area">
                <div id="tab-bar"></div>
                <div id="monaco-editor"></div>
            </div>
        </div>

        <div id="status-bar">
            <div class="status-item"><i class="fas fa-info-circle"></i> DXCode Ready</div>
            <div style="flex-grow: 1;"></div>
            <div id="status-pos" class="status-item">Ln 1, Col 1</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
