<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>DXCode - VSCode-like Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <div id="menu-bar">
            <div class="menu-item" data-menu="file">ファイル(F)
                <div class="dropdown-menu">
                    <div class="menu-option" data-action="new-file"><span>新規ファイル</span><span class="menu-shortcut">Ctrl+N</span></div>
                    <div class="menu-option" data-action="save"><span>上書き保存</span><span class="menu-shortcut">Ctrl+S</span></div>
                    <div class="menu-separator"></div>
                    <div class="menu-option" data-action="download-zip"><span>ZIPで保存</span></div>
                </div>
            </div>
            <div class="menu-item" data-menu="edit">編集(E)
                <div class="dropdown-menu">
                    <div class="menu-option" data-action="undo"><span>元に戻す</span><span class="menu-shortcut">Ctrl+Z</span></div>
                    <div class="menu-option" data-action="redo"><span>やり直し</span><span class="menu-shortcut">Ctrl+Y</span></div>
                </div>
            </div>
            <div class="menu-item" data-menu="run">実行(R)
                <div class="dropdown-menu">
                    <div class="menu-option" data-action="open-preview"><span>プレビュー実行</span><span class="menu-shortcut">F5</span></div>
                </div>
            </div>
        </div>

        <div id="workspace">
            <div id="activity-bar">
                <div class="activity-icon active" data-view="explorer" title="エクスプローラー"><i class="fas fa-file"></i></div>
                <div class="activity-icon" data-view="search" title="検索"><i class="fas fa-search"></i></div>
                <div class="activity-icon" data-view="run" title="デバッグ"><i class="fas fa-play-circle"></i></div>
                <div class="activity-icon" data-view="settings" title="設定"><i class="fas fa-cog"></i></div>
            </div>

            <div id="sidebar-container">
                <div id="sidebar-header">エクスプローラー</div>
                <div class="explorer-section">
                    <div id="action-buttons">
                        <button id="new-file-btn" title="新規ファイル"><i class="fas fa-plus"></i></button>
                        <button id="download-zip-btn" title="ZIP保存"><i class="fas fa-file-archive"></i></button>
                        <button id="preview-btn" title="実行" style="display: none;"><i class="fas fa-play"></i></button>
                    </div>
                    <ul id="file-list"></ul>
                </div>
            </div>

            <div id="editor-area">
                <div id="tab-bar"></div>
                <div id="monaco-editor"></div>
            </div>
        </div>

        <div id="status-bar">
            <div class="status-item"><i class="fas fa-code-branch"></i> main*</div>
            <div style="flex-grow: 1;"></div> 
            <div id="status-file-info" class="status-item">UTF-8</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
