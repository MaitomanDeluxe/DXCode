<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Web Code Editor</title>

</head>
<body>

        <div id="sidebar">ファイルエクスプローラー</div>

    <script src="script.js"></script>

</html>
