<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>DXCode - VSCode-like Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <div id="menu-bar">
            <div class="menu-item" data-menu="file">ファイル(F)</div>
            <div class="menu-item" data-menu="edit">編集(E)</div>
            <div class="menu-item" data-menu="view">表示(V)</div>
            <div class="menu-item" data-menu="run">実行(R)</div>
            <div class="menu-item" data-menu="help">ヘルプ(H)</div>
        </div>

        <div id="main-content">
            <div id="activity-bar">
                <div class="activity-icon active" data-view="explorer" title="エクスプローラー"><i class="fas fa-copy"></i></div>
                <div class="activity-icon" data-view="extensions" title="拡張機能"><i class="fas fa-puzzle-piece"></i></div>
            </div>

            <div id="sidebar-container">
                <div id="explorer-view">
                    <div id="sidebar-header">エクスプローラー</div>
                    <div class="explorer-section">
                        <div id="action-buttons">
                            <button id="new-file-btn">+ New File</button>
                            <button id="download-zip-btn"><i class="fas fa-file-archive"></i> ZIP Download</button>
                            <button id="preview-btn" style="display: none;"><i class="fas fa-play"></i> Run</button>
                        </div>
                        <ul id="file-list"></ul>
                    </div>
                </div>

                <div id="extensions-view" style="display: none; padding: 15px;">
                    <div id="sidebar-header-ext" style="margin-bottom: 15px; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #888;">Settings (XML Based)</div>
                    <div class="setting-item">
                        <label>言語 / Language</label>
                        <select id="lang-selector">
                            <option value="ja">日本語 (Default)</option>
                            <option value="en">English</option>
                            <option value="zh">中国語 (简体中文)</option>
                        </select>
                    </div>
                    <div class="setting-item" style="margin-top: 15px;">
                        <label>テーマ / Theme</label>
                        <select id="theme-selector">
                            <option value="vs-dark">VS Dark</option>
                            <option value="vs-light">VS Light</option>
                            <option value="hc-black">High Contrast</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="editor-area">
                <div id="tab-bar"></div>
                <div id="monaco-editor"></div>
            </div>
        </div>

        <div id="status-bar">
            <div class="status-item"><i class="fas fa-code-branch"></i> main*</div>
            <div style="flex-grow: 1;"></div>
            <div id="status-file-info" class="status-item">UTF-8</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
