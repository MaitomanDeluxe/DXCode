<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>DXCode Pro - iPad Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <div id="menu-bar">
            <div class="menu-left">
                <div class="menu-item" data-menu="file">ファイル</div>
                <div class="menu-item" data-menu="edit">編集</div>
                <div class="menu-item" data-menu="view">表示</div>
                <div class="menu-item" data-menu="run">実行</div>
            </div>
            <div class="menu-center">DXCode - Project</div>
            <div class="menu-right"></div>
        </div>

        <div id="workspace">
            <div id="activity-bar">
                <div class="activity-icon active" data-view="explorer" title="エクスプローラー"><i class="fa-regular fa-copy"></i></div>
                <div class="activity-icon" data-view="search" title="検索"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="activity-icon" data-view="scm" title="ソース管理"><i class="fa-solid fa-code-branch"></i></div>
                <div class="activity-icon" data-view="extensions" title="拡張機能"><i class="fa-solid fa-puzzle-piece"></i></div>
            </div>

            <div id="sidebar-container">
                <div id="sidebar-header">
                    <span id="header-title">エクスプローラー</span>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                
                <div id="view-explorer" class="sidebar-view active">
                    <div class="view-section-header">
                        <i class="fa-solid fa-chevron-down"></i>
                        <span>DXCODE-PROJECT</span>
                        <div class="header-actions">
                            <i class="fa-solid fa-file-circle-plus" id="new-file-icon"></i>
                            <i class="fa-solid fa-file-zipper" id="zip-icon"></i>
                        </div>
                    </div>
                    <ul id="file-list"></ul>
                </div>

                <div id="view-search" class="sidebar-view">
                    <div class="search-pane">
                        <input type="text" id="global-search" placeholder="検索">
                        <div id="search-results"></div>
                    </div>
                </div>

                <div id="view-extensions" class="sidebar-view">
                    <div class="extension-pane">
                        <div class="ext-search-container">
                            <input type="text" placeholder="拡張機能を検索する" disabled>
                        </div>
                        
                        <div class="ext-group">
                            <div class="ext-group-title">THEMES</div>
                            <div class="ext-card theme-opt active" data-theme="vs-dark">
                                <div class="ext-icon"><i class="fa-solid fa-palette"></i></div>
                                <div class="ext-details">
                                    <div class="ext-name">VS Code Dark (Default)</div>
                                    <div class="ext-author">Microsoft</div>
                                </div>
                            </div>
                            <div class="ext-card theme-opt" data-theme="hc-black">
                                <div class="ext-icon"><i class="fa-solid fa-circle-half-stroke"></i></div>
                                <div class="ext-details">
                                    <div class="ext-name">High Contrast</div>
                                    <div class="ext-author">Accessibility</div>
                                </div>
                            </div>
                        </div>

                        <div class="ext-group">
                            <div class="ext-group-title">CUSTOM XML THEME</div>
                            <div class="custom-import-area">
                                <p>XMLファイルをインポートして外観をカスタマイズします。</p>
                                <input type="file" id="theme-loader" accept=".xml" style="display:none">
                                <button class="vscode-button" onclick="document.getElementById('theme-loader').click()">
                                    <i class="fa-solid fa-file-import"></i> インポート
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="editor-area">
                <div id="tab-bar"></div>
                <div id="monaco-editor"></div>
            </div>
        </div>

        <div id="status-bar">
            <div class="status-left">
                <div class="status-item bg-blue"><i class="fa-solid fa-remote"></i></div>
                <div class="status-item"><i class="fa-solid fa-code-branch"></i> main*</div>
                <div class="status-item"><i class="fa-solid fa-rotate"></i></div>
            </div>
            <div class="status-right">
                <div id="status-pos" class="status-item">Ln 1, Col 1</div>
                <div class="status-item">UTF-8</div>
                <div class="status-item">JSON</div>
                <div class="status-item"><i class="fa-regular fa-bell"></i></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
